<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Galer√≠a de Videos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .upload-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 40px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            background: #f8f9ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #e8ecff;
            border-color: #5568d3;
        }

        input[type="file"] {
            display: none;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s;
        }

        button:hover:not(:disabled) {
            transform: scale(1.05);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress-bar {
            display: none;
            width: 100%;
            height: 30px;
            background: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .video-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .video-preview {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #000;
        }

        .video-info {
            padding: 15px;
        }

        .video-name {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            word-break: break-word;
        }

        .video-meta {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .video-actions {
            display: flex;
            gap: 10px;
        }

        .btn-play, .btn-delete, .btn-download {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: opacity 0.2s;
        }

        .btn-play {
            background: #4CAF50;
            color: white;
        }

        .btn-delete {
            background: #f44336;
            color: white;
        }

        .btn-download {
            background: #2196F3;
            color: white;
        }

        .btn-play:hover, .btn-delete:hover, .btn-download:hover {
            opacity: 0.8;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .modal video {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 10px;
        }

        .close-modal {
            position: absolute;
            top: -40px;
            right: 0;
            background: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .loading {
            text-align: center;
            color: white;
            padding: 40px;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .alert-error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef5350;
        }

        .alert-success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #66bb6a;
        }

        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé¨ Mi Galer√≠a de Videos</h1>
            <p>Almacenamiento en la nube con Supabase (Gratis)</p>
        </header>

        <div id="alertContainer"></div>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üì§</div>
                <h3>Arrastra videos aqu√≠ o haz clic para seleccionar</h3>
                <p>Formatos soportados: MP4, WebM, MOV (m√°x. 50MB por video)</p>
                <input type="file" id="fileInput" accept="video/*">
            </div>
            <div style="text-align: center;">
                <button id="uploadBtn" onclick="document.getElementById('fileInput').click()">
                    Seleccionar Video
                </button>
            </div>
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
        </div>

        <div id="videoContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>Cargando videos...</p>
            </div>
        </div>
    </div>

    <div class="modal" id="videoModal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">√ó</button>
            <video id="modalVideo" controls></video>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        // ‚ö†Ô∏è CONFIGURACI√ìN DE SUPABASE - REEMPLAZA CON TUS DATOS
        const SUPABASE_URL = 'https://qfhzgourwhhsjedyntdx.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFmaHpnb3Vyd2hoc2plZHludGR4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE5NTcyNTksImV4cCI6MjA3NzUzMzI1OX0.vuHiDH7nPgmslnpzKm_RNHFsLQUbMHUOy9RY9ouX0JU';

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Elementos del DOM
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const videoContainer = document.getElementById('videoContainer');
        const modal = document.getElementById('videoModal');
        const modalVideo = document.getElementById('modalVideo');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const uploadBtn = document.getElementById('uploadBtn');
        const alertContainer = document.getElementById('alertContainer');

        // Cargar videos al iniciar
        loadVideos();

        // Drag and drop
        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('video/')) {
                uploadVideo(file);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                uploadVideo(file);
            }
        });

        function showAlert(message, type = 'success') {
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        async function uploadVideo(file) {
            // Validar tama√±o (50MB m√°ximo)
            if (file.size > 50 * 1024 * 1024) {
                showAlert('El video es muy grande. M√°ximo 50MB', 'error');
                return;
            }

            uploadBtn.disabled = true;
            progressBar.style.display = 'block';
            
            try {
                // Simular progreso (Supabase no tiene callback de progreso directo)
                let progress = 0;
                const progressInterval = setInterval(() => {
                    progress += 10;
                    if (progress <= 90) {
                        progressFill.style.width = progress + '%';
                        progressFill.textContent = progress + '%';
                    }
                }, 200);

                // Crear nombre √∫nico para el archivo
                const timestamp = Date.now();
                const fileName = `${timestamp}_${file.name}`;

                // Subir a Storage
                const { data: uploadData, error: uploadError } = await supabase.storage
                    .from('videos')
                    .upload(fileName, file, {
                        cacheControl: '3600',
                        upsert: false
                    });

                clearInterval(progressInterval);
                progressFill.style.width = '100%';
                progressFill.textContent = '100%';

                if (uploadError) throw uploadError;

                // Obtener URL p√∫blica
                const { data: urlData } = supabase.storage
                    .from('videos')
                    .getPublicUrl(fileName);

                // Guardar metadata en la base de datos
                const { error: dbError } = await supabase
                    .from('videos')
                    .insert([
                        {
                            name: file.name,
                            url: urlData.publicUrl,
                            storage_path: fileName,
                            size: file.size,
                            upload_date: new Date().toISOString()
                        }
                    ]);

                if (dbError) throw dbError;

                showAlert('¬°Video subido exitosamente!', 'success');
                fileInput.value = '';
                
                setTimeout(() => {
                    uploadBtn.disabled = false;
                    progressBar.style.display = 'none';
                    loadVideos();
                }, 1000);

            } catch (error) {
                console.error('Error:', error);
                showAlert('Error al subir el video: ' + error.message, 'error');
                uploadBtn.disabled = false;
                progressBar.style.display = 'none';
            }
        }

        async function loadVideos() {
            try {
                videoContainer.innerHTML = '<div class="loading"><div class="spinner"></div><p>Cargando videos...</p></div>';

                const { data, error } = await supabase
                    .from('videos')
                    .select('*')
                    .order('upload_date', { ascending: false });

                if (error) throw error;

                renderVideos(data || []);
            } catch (error) {
                console.error('Error al cargar videos:', error);
                videoContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h2>Error al cargar videos</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function renderVideos(videos) {
            if (videos.length === 0) {
                videoContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üé•</div>
                        <h2>No hay videos todav√≠a</h2>
                        <p>Sube tu primer video para comenzar</p>
                    </div>
                `;
                return;
            }

            videoContainer.innerHTML = '<div class="video-grid"></div>';
            const grid = videoContainer.querySelector('.video-grid');

            videos.forEach(video => {
                const card = document.createElement('div');
                card.className = 'video-card';
                
                const date = new Date(video.upload_date).toLocaleDateString('es-ES');
                const size = formatFileSize(video.size);
                
                card.innerHTML = `
                    <video class="video-preview" src="${video.url}" muted preload="metadata"></video>
                    <div class="video-info">
                        <div class="video-name">${video.name}</div>
                        <div class="video-meta">${size} ‚Ä¢ ${date}</div>
                        <div class="video-actions">
                            <button class="btn-play" onclick="window.playVideo('${video.url}')">‚ñ∂ Ver</button>
                            <button class="btn-delete" onclick="window.deleteVideo(${video.id}, '${video.storage_path}')">üóë Borrar</button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);

                // Cargar miniatura del video
                const videoEl = card.querySelector('.video-preview');
                videoEl.addEventListener('loadedmetadata', () => {
                    videoEl.currentTime = 1;
                });
            });
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        window.playVideo = function(url) {
            modalVideo.src = url;
            modal.classList.add('active');
            modalVideo.play();
        }

        window.deleteVideo = async function(id, storagePath) {
            if (!confirm('¬øEst√°s seguro de que quieres eliminar este video?')) {
                return;
            }

            try {
                // Eliminar de Storage
                const { error: storageError } = await supabase.storage
                    .from('videos')
                    .remove([storagePath]);

                if (storageError) throw storageError;

                // Eliminar de la base de datos
                const { error: dbError } = await supabase
                    .from('videos')
                    .delete()
                    .eq('id', id);

                if (dbError) throw dbError;

                showAlert('Video eliminado correctamente', 'success');
                loadVideos();
            } catch (error) {
                console.error('Error al eliminar:', error);
                showAlert('Error al eliminar el video: ' + error.message, 'error');
            }
        }

        window.closeModal = function() {
            modal.classList.remove('active');
            modalVideo.pause();
            modalVideo.src = '';
        }

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                window.closeModal();
            }
        });
    </script>
</body>
</html>
